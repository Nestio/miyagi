# Algolia DocSearch workflow - currently disabled since search is hidden
# Re-enable this workflow when search functionality is restored
name: Run algolia docsearch

on:
  push:
    branches:
      - 'ci/docsearch'
      - main
  schedule:
    - cron: '0 12 * * 1'
jobs:
  docsearch:
    runs-on: ubuntu-latest
    # Update repository name to match your Funnel Leasing docs repository
    # Currently disabled - uncomment when search is re-enabled
    if: false # github.repository == 'funnelleasing/docs' || github.repository == 'Nestio/miyagi'
    steps:
      - uses: actions/checkout@v4

      - name: Setup environment
        run: |
          echo "APPLICATION_ID=$APPLICATION_ID" >> .env
          echo "API_KEY=$API_KEY" >> .env
          chmod +x ./bin/crawl.sh
        env:
          APPLICATION_ID: ${{ secrets.ALGOLIA_DOCSEARCH_APP_ID }}
          API_KEY: ${{ secrets.ALGOLIA_DOCSEARCH_API_KEY }}

      - name: Run docsearch
        continue-on-error: true
        run: |
          ./bin/crawl.sh
